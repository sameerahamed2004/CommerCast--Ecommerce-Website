{% extends "base.html" %}
{% block content %}
<div class="container my-5 py-4">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card p-5 shadow-lg border-0 rounded-4 text-center">
        <!-- Success Icon (optional) -->
        <div class="mb-3">
          <span style="font-size:56px; color:#20c997;">
            <i class="bi bi-check-circle-fill"></i>
          </span>
        </div>
        <h2 class="fw-bold mb-1" style="letter-spacing:.03em; color:#198754;">Thank You for Your Order!</h2>
        <p class="lead mb-4 text-secondary">Your order has been placed and is being processed.</p>
        <div class="mb-4">
          <strong>Order ID:</strong>
          <span class="text-primary fs-5">{{ order.order_number }}</span>
        </div>
        <div class="mb-4">
          <span class="fw-semibold">Weâ€™ll notify you when your items are on the way.</span>
        </div>
        <a href="{% url 'product_list' %}" class="btn btn-outline-primary btn-lg mt-2">Continue Shopping</a>
        <a href="{% url 'order_history' %}" class="btn btn-success btn-lg mt-2 ms-2">View Order History</a>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap Icons (if not globally loaded) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
