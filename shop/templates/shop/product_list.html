{% extends "base.html" %}
{% block content %}
<h2>All Products</h2>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
  {% for product in products %}
    <div class="col">
      <div class="card h-100 shadow-sm border-0">
        {% if product.image %}
          <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height:220px;object-fit:contain;">
        {% else %}
          <img src="https://via.placeholder.com/220x220?text=No+Image" class="card-img-top" alt="No image" style="height:220px;object-fit:contain;">
        {% endif %}
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-truncate" style="max-width:95%;">
            <a href="{% url 'product_detail' product.slug %}" class="text-decoration-none text-dark">{{ product.name }}</a>
          </h5>
          <p class="card-text mb-2" style="font-weight:bold;font-size:1.1rem;">â‚¹{{ product.price }}</p>
          <div class="mt-auto">
            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-warning w-100">Add to Cart</a>
            <a href="{% url 'buy_now' product.id %}" class="btn btn-success w-100 mt-2">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  {% empty %}
    <div class="col">
      <div class="alert alert-warning">No products found.</div>
    </div>
  {% endfor %}
</div>
{% endblock %}
